<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<body>
	<ui:include src="header.xhtml" />
	<link rel="stylesheet" href="css/styles-checkout.css" />

	<div class='container' id='main-container'>
		<div class='row'>
			<f:view>
				<p:fieldset>
					<p:panelGrid layout="grid" columns="1" id="gridCartao"
						style="border: none;">
						<h:outputText value="Obrigado pelo seu pedido!" />
						<h:outputText
							value="Seu pedido foi feito e será processado assim que possível." />
							
						<h:outputText value="Certifique-se de anotar o seu número de pedido, que é: #{checkoutController.pedido.id}" />	
					</p:panelGrid>
				</p:fieldset>
			</f:view>
		</div>
	</div>

</body>
</html>
