<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<title>Gerenciar Produtos</title>
	<style type="text/css">
.btnWidth {
	width: 80px;
}

.col-sm-updated {
	padding-top: 7px;
}

.col-sm-updated a {
	margin-left: 30px;
	text-decoration: none !important;
}

.col-sm-27 {
	width: 27% !important;
}
</style>
</h:head>
<h:body>
	<center>
		<h2>
			<h:outputText value="Lista Compras (CRUD)" />
		</h2>
	</center>

	<h:form id="form">
		<p:dataTable value="#{listaController.todosProdutos()}" var="prod"
			style="margin: 2em;" rowKey="#{prod.id}">
			<p:column headerText="Nome">
				<h:outputText value="#{prod.nome}" />
			</p:column>
			<p:column headerText="Descrição">
				<h:outputText value="#{prod.descricao}" />
			</p:column>
						<p:column headerText="Quantidade">
				<h:outputText value="#{prod.quantidade}" />
			</p:column>
			<p:column headerText="Preço">
				<h:outputText value="#{prod.preco}" />
			</p:column>
		</p:dataTable>

	</h:form>
</h:body>
</html>
